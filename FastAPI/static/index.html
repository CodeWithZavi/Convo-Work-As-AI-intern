<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üè® Hotel Management System</h1>
            <p>Manage your hotel operations efficiently</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-button active" onclick="showTab('rooms')">Rooms</button>
            <button class="tab-button" onclick="showTab('guests')">Guests</button>
            <button class="tab-button" onclick="showTab('bookings')">Bookings</button>
        </nav>

        <!-- Rooms Tab -->
        <div id="rooms" class="tab-content active">
            <div class="section-header">
                <h2>Room Management</h2>
                <button class="btn btn-primary" onclick="showAddRoomForm()">+ Add New Room</button>
            </div>

            <!-- Add Room Form -->
            <div id="addRoomForm" class="form-container" style="display:none;">
                <h3>Add New Room</h3>
                <form onsubmit="addRoom(event)">
                    <div class="form-group">
                        <label>Room Number:</label>
                        <input type="text" id="roomNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Room Type:</label>
                        <select id="roomType" required>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price per Night ($):</label>
                        <input type="number" id="roomPrice" step="0.01" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Add Room</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddRoomForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Rooms List -->
            <div id="roomsList" class="cards-container"></div>
        </div>

        <!-- Guests Tab -->
        <div id="guests" class="tab-content">
            <div class="section-header">
                <h2>Guest Management</h2>
                <button class="btn btn-primary" onclick="showAddGuestForm()">+ Add New Guest</button>
            </div>

            <!-- Add Guest Form -->
            <div id="addGuestForm" class="form-container" style="display:none;">
                <h3>Add New Guest</h3>
                <form onsubmit="addGuest(event)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="guestName" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="guestEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="tel" id="guestPhone" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Add Guest</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddGuestForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Guests List -->
            <div id="guestsList" class="table-container"></div>
        </div>

        <!-- Bookings Tab -->
        <div id="bookings" class="tab-content">
            <div class="section-header">
                <h2>Booking Management</h2>
                <button class="btn btn-primary" onclick="showAddBookingForm()">+ Create New Booking</button>
            </div>

            <!-- Add Booking Form -->
            <div id="addBookingForm" class="form-container" style="display:none;">
                <h3>Create New Booking</h3>
                <form onsubmit="addBooking(event)">
                    <div class="form-group">
                        <label>Guest:</label>
                        <select id="bookingGuest" required>
                            <option value="">Select a guest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Room:</label>
                        <select id="bookingRoom" required>
                            <option value="">Select a room</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Check-in Date:</label>
                        <input type="date" id="checkInDate" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out Date:</label>
                        <input type="date" id="checkOutDate" required>
                    </div>
                    <div class="form-group">
                        <label>Total Price ($):</label>
                        <input type="number" id="totalPrice" step="0.01" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Create Booking</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddBookingForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Bookings List -->
            <div id="bookingsList" class="table-container"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
